---
enable: 1
delay: 1d
url: http://ftp.yars.free.net/pub/source/lftp/
regexp: '\"(lftp\-[\d\.]+\.tar\.gz)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New lftp release: {$match}'
      target_field: subject

