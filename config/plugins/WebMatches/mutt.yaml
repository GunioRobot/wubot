---
enable: 1
delay: 1d
url: http://www.mutt.org/download.html
regexp: '(mutt\-[\d\.]+\.tar\.gz)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New mutt release: {$match}'
      target_field: subject

