---
enabled: 1
image: usgs.png
tags: weather
url: http://earthquake.usgs.gov/eqcenter/catalogs/7day-M5.xml
delay: 300

react:
  - name: size
    plugin: CaptureData
    config:
      source_field: title
      regexp: '^M ([\d\.]+),'
      target_field: size

  - name: suppress less than 6.0
    plugin: LessThan
    config:
      field: size
      maximum: 6
      set:
        last_rule: 1

  - name: sticky greater than 7.0
    plugin: GreaterThan
    config:
      field: size
      minimum: 7
      set:
        sticky: 1
        color: yellow





