---
enable: 1
delay: 1d
url: http://sourceforge.net/projects/nagios/files/
regexp: '(nagios\-[\d\.]+\.tar\.gz)'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New nagios release: {$match}'
      target_field: subject

