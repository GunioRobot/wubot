---
enable: 1
delay: 1d
url: http://httpd.apache.org/download.cgi
regexp: '(httpd\-[\d\.]+\.tar\.gz)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New apache release: {$match}'
      target_field: subject

