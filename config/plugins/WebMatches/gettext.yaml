---
enable: 1
delay: 1d
url: http://ftp.gnu.org/pub/gnu/gettext/
regexp: '\"(gettext\-[\d\.]+\.tar\.gz)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New gettext release: {$match}'
      target_field: subject

