---
enable: 1
delay: 1d
url: http://www.openssl.org/source/
regexp: '\"(openssl\-[\d\.]+[a-z]?\.tar\.gz)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New openssl release: {$match}'
      target_field: subject

