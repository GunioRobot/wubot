---
enable: 1
delay: 1d
url: http://ftp.gnu.org/pub/gnu/gzip/
regexp: '\"(gzip\-[\d\.]+\.tar\.gz)\"'

react:

  - name: matched
    condition: match is true
    rules:


      - name: field
        plugin: SetField
        config:
          field: sticky
          value: 1

      - name: subject
        plugin: Template
        config:
          template: 'New gzip release: {$match}'
          target_field: subject

