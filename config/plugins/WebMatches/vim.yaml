---
enable: 1
delay: 1d
url: http://ftp.vim.org/pub/vim/unix/
regexp: '\"(vim\-[\d\.]+\.tar\.bz2)\"'

react:

  - name: field
    plugin: SetField
    config:
      field: sticky
      value: 1

  - name: subject
    plugin: Template
    config:
      template: 'New VIM release: {$match}'
      target_field: subject

